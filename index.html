	<!DOCTYPE html>
	<html lang="en" >
	<head>
	  <meta charset="UTF-8">
	  <title>Marvel Champions Battle Counter</title>
	  <link rel="shortcut icon" type="image/jpg" href="./images/fave.png"/>
	  <link rel="apple-touch-icon" href="./images/fave.png">
	  
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--<meta name="viewport" content="width=device-width,initial-scale=.95,user-scalable=no">-->	
	  <link rel="stylesheet" href="style.css">
	  
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@500&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Exo+2:wght@500&display=swap');
	</style>
		
		<!-- in head -->
		<meta id="viewport" name='viewport'>
		<script>
			(function(doc) {
				var viewport = document.getElementById('viewport');
				if ( navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i)) {
					viewport.setAttribute("content", "width=device-width,initial-scale=.95,user-scalable=no");
				} else if ( navigator.userAgent.match(/iPad/i) ) {
					viewport.setAttribute("content", "width=device-width,initial-scale=1.58,user-scalable=no");
				}
			}(document));
		</script>
		
	</head>
	<body>

	<div id="holder">
	
		<div id="resolver" >
			<button id="resetAll"><img src="images/refresh.svg" id="svgIcons" class="insideBtnWhite" ></button>
		</div>
		
	<div id="shielder" class="widther">
		 	<span id="shieldDamage" class="damageCircle shieldColor">0</span>
			<div id="buttonGroup">
				<button id="shieldAdd" class="btn shieldClickColor">+</button>
				<button id="shieldAdd5" class="btn shieldClickColor">+5</button>
				<span class="rightButtons">
					<button id="shieldSubtract" class="btn shieldClickColor">-</button>
					<button id="shieldSubtract5" class="btn shieldClickColor">-5</button>
				</span>
			</div>
		</div>
	<div id="sideScheme" class="widther">
		 	<span id="sSchemeDamage" class="damageCircle sSchemeColor">0</span>
			<div id="buttonGroup">
				<button id="sSchemeAdd" class="btn sSchemeClickColor">+</button>
				<button id="sSchemeAdd5" class="btn sSchemeClickColor">+5</button>
				<span class="rightButtons">
					<button id="sSchemeSubtract" class="btn sSchemeClickColor">-</button>
					<button id="sSchemeSubtract5" class="btn sSchemeClickColor">-5</button>
				</span>
			</div>

		</div>
	<div class="divider"></div>
	<div id="villainer" class="widther">
		<p>Villain</p>
			<div class="resultsFloat">
				<span id="villainDamage" class="damageCircle villainColor">0</span>
				<SPAN class="resultTotal">:</SPAN>
				<SPAN id="villainTotalStart" class="resultTotal" >0</SPAN>
			</div>
		  <button id="villainAdd" class="btn villainClickColor">+</button>
		  <button id="villainAdd5" class="btn villainClickColor">+5</button>
		  <button id="villainSubtract" class="btn villainClickColor">-</button>
		  <button id="villainSubtract5" class="btn villainClickColor">-5</button>
		</div>
	<div id="heroer" class="widther">
		 <p>Hero</p>
			<span id="heroDamage" class="damageCircle heroColor">0</span>
			<button id="heroAdd" class="btn heroClickColor">+</button>
			<button id="heroAdd5" class="btn heroClickColor">+5</button>
			<button id="heroSubtract" class="btn heroClickColor">-</button>
			<button id="heroSubtract5" class="btn heroClickColor">-5</button>
		</div>
  
		<!-- JAVASCRIPT -->
		  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		  <script  src="./script.js"></script>
	</div>
</body>
</html>
